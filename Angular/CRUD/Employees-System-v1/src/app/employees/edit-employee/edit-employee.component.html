<div class="container mt5">
  <h2>{{ header }}</h2>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="">Id</label>
      <input type="text" class="form-control" ngModel name="id" />
    </div>
    <div class="form-group">
      <label for="">Firstname</label>
      <input type="text" class="form-control" ngModel name="firstname" />
    </div>
    <div class="form-group">
      <label for="">Lastname</label>
      <input type="text" class="form-control" ngModel name="lastname" />
    </div>
    <div class="form-group">
      <label for="Id">Job</label>
      <input type="text" class="form-control" ngModel name="job" />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-secondary">Save</button>
    </div>
  </form>
</div>
