<!-- <ul>
    <li *ngFor='let product of products'>{{product.productName}}</li>
</ul> -->
<div class="main">
    <table mat-table [dataSource]="products">
            <!--- Note that these columns can be defined in any order. The actual rendered columns are set as a property on the row definition" -->

            <!-- Weight Column -->
            <ng-container matColumnDef="imageUrl">
              <th mat-header-cell *matHeaderCellDef> image Url </th>
              <td mat-cell *matCellDef="let product">
                   <img 
                   [src]='product.imageUrl'
                   [title]='product.productName'
                   [style.width.px]='50'
                   [style.margin.px]='2'>
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="productName">
              <th mat-header-cell *matHeaderCellDef> product Name </th>
              <td mat-cell *matCellDef="let product"> {{product.productName}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="productCode">
              <th mat-header-cell *matHeaderCellDef> product Code </th>
              <td mat-cell *matCellDef="let product"> {{product.productCode}} </td>
            </ng-container>
        
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> description </th>
              <td mat-cell *matCellDef="let product"> {{product.description}} </td>
            </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
